<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visnec Tools</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/style/styles.css" >
</head>
<body>
  <h1>ЁЯЪА Visnec AI Tools</h1>
  <div class="grid" id="toolList"></div>

  <script>
    fetch('/tools.json')
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch');
        return res.json();
      })
      .then(tools => {
        const list = document.getElementById('toolList');
        tools.forEach(tool => {
          const div = document.createElement('div');
          div.className = 'tool';

          div.innerHTML = `
            <h3>${tool.emoji} ${tool.name}</h3>
            <p>${tool.description}</p>
            <p><strong>Status:</strong> <span class="${tool.status === 'live' ? 'featured' : 'coming'}">${tool.status}</span></p>
            <div class="tags">${tool.tags?.map(tag => `<span class="badge">${tag}</span>`).join(' ')}</div>
            <a href="${tool.url}" target="_blank">Visit Tool</a>
          `;

          list.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('toolList').innerHTML =
          `<p style="color: red;">тЪая╕П Failed to load tools.</p>`;
        console.error('Error loading tools:', error);
      });
  </script>
</body>
</html>
