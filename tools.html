<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VNX Tools</title>
  <link rel="stylesheet" href="/main.css" />
  <style>
    .filters {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .filter-btn {
      display: inline-block;
      background: #eee;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .filter-btn.active {
      background-color: #0070f3;
      color: white;
    }
  </style>
</head>
<body>
  <a class="hover:text-white hover:drop-shadow-[0_0_8px_#3b82f6] transition-all duration-150" href="index.html" style="display:block;margin:1rem 0;">‚Üê Back to Home</a>
  <h1 style="text-align:center;">üöÄ VNX Tools</h1>
  <div class="filters" id="tagFilters"></div>
  <div class="grid" id="toolList">
    <p style="text-align:center;color:gray;">Loading tools...</p>
  </div>

  <script>
    let allPlatforms = [];
    let activeTag = '';

    function renderPlatforms(tools) {
      const list = document.getElementById('toolList');
      list.innerHTML = '';

      if (tools.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:gray;">No tools match this tag.</p>';
        return;
      }

      tools.forEach(item => {
        const div = document.createElement('div');
        div.className = 'tool';
        div.innerHTML = `
          <h3>${item.emoji} ${item.name}</h3>
          <p>${item.description}</p>
          <p><strong>Status:</strong> 
            <span class="${item.status === 'live' ? 'featured' : 'coming'}">${item.status}</span></p>
          <div class="tags">${(item.tags || []).map(tag => `<span class="badge">${tag}</span>`).join(' ')}</div>
          <a class="hover:text-white hover:drop-shadow-[0_0_8px_#3b82f6] transition-all duration-150" href="${item.url}" target="_blank">Visit Platform</a>
        `;
        list.appendChild(div);
      });
    }

    function renderFilters(tags) {
      const container = document.getElementById('tagFilters');
      container.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.textContent = 'All';
      allBtn.className = 'filter-btn' + (activeTag === '' ? ' active' : '');
      allBtn.onclick = () => {
        activeTag = '';
        renderPlatforms(allPlatforms);
        renderFilters(getAllTags(allPlatforms));
      };
      container.appendChild(allBtn);

      tags.forEach(tag => {
        const btn = document.createElement('button');
        btn.textContent = tag;
        btn.className = 'filter-btn' + (activeTag === tag ? ' active' : '');
        btn.onclick = () => {
          activeTag = tag;
          renderPlatforms(allPlatforms.filter(t => (t.tags || []).includes(tag)));
          renderFilters(tags);
        };
        container.appendChild(btn);
      });
    }

    function getAllTags(items) {
      const tagSet = new Set();
      items.forEach(item => (item.tags || []).forEach(tag => tagSet.add(tag)));
      return Array.from(tagSet).sort();
    }

    fetch('/tools.json')
      .then(res => res.json())
      .then(data => {
        allPlatforms = data;
        renderPlatforms(allPlatforms);
        renderFilters(getAllTags(allPlatforms));
      })
      .catch(err => {
        document.getElementById('toolList').innerHTML =
          `<p style="color:red;">‚ö†Ô∏è Failed to load tools.</p>`;
        console.error(err);
      });
  </script>
