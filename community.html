<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community â€“ Visnec Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #22c55e;
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Visnec Nexus â€“ Community</h1>
    <a href="suggest.html" class="text-blue-600 hover:underline text-sm relative">
      Suggest a Community
      <span class="absolute -top-2 -right-2 bg-green-500 text-white rounded-full px-1.5 text-xs">New</span>
    </a>
  </header>

  <!-- Search -->
  <section class="text-center px-4 mt-6 mb-4">
    <input
      id="searchInput"
      type="text"
      placeholder="Search community groups..."
      class="w-full max-w-md border border-gray-300 rounded p-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </section>

  <!-- Tag Filters -->
  <section class="flex flex-wrap justify-center gap-2 mb-6">
    <button class="tag-btn px-3 py-1 bg-gray-200 text-sm rounded-full" onclick="filterTag('All')">All</button>
    <button class="tag-btn px-3 py-1 bg-purple-100 text-sm rounded-full" onclick="filterTag('Forums')">ğŸ’¬ Forums</button>
    <button class="tag-btn px-3 py-1 bg-pink-100 text-sm rounded-full" onclick="filterTag('Events')">ğŸ‰ Events</button>
    <button class="tag-btn px-3 py-1 bg-blue-100 text-sm rounded-full" onclick="filterTag('Social')">ğŸŒ Social</button>
    <button class="tag-btn px-3 py-1 bg-green-100 text-sm rounded-full" onclick="filterTag('Support')">ğŸ›Ÿ Support</button>
  </section>

  <!-- Community Grid -->
  <section class="px-4 pb-12">
    <div id="communityGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 p-4 border-t">
    &copy; 2025 <a href="https://visnec.com" target="_blank" class="text-blue-500 hover:underline">Visnec Global</a> Â·
    <a href="mailto:info@visnec.ai" class="text-blue-500 hover:underline">info@visnec.ai</a>
  </footer>

  <!-- Script -->
  <script type="module">
    const searchInput = document.getElementById('searchInput');
    const communityGrid = document.getElementById('communityGrid');

    let allCommunities = [];

    async function loadCommunity() {
      try {
        const res = await fetch('./community.json');
        allCommunities = await res.json();
        renderCommunity(allCommunities);
      } catch (e) {
        communityGrid.innerHTML = '<p class="text-center text-red-500">Failed to load community data.</p>';
      }
    }

    function renderCommunity(groups) {
      communityGrid.innerHTML = '';
      groups.forEach(group => {
        const card = document.createElement('div');
        card.className = 'bg-white shadow relative rounded-lg p-6';
        card.dataset.tags = group.tags.join(',');

        let badge = group.featured ? '<div class="badge">New</div>' : '';
        let tagList = group.tags.join(', ');

        card.innerHTML = `
          ${badge}
          <h3 class="text-lg font-semibold mb-2">${group.emoji} ${group.name}</h3>
          <p class="text-sm text-gray-600 mb-4">${group.description}</p>
          <div class="text-xs text-gray-500 mb-2">Tags: ${tagList}</div>
          <a href="${group.url}" target="_blank" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Join</a>
        `;

        communityGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allCommunities.filter(g =>
        g.name.toLowerCase().includes(query) ||
        g.tags.join(',').toLowerCase().includes(query)
      );
      renderCommunity(filtered);
    });

    window.filterTag = function(tag) {
      if (tag === 'All') {
        renderCommunity(allCommunities);
      } else {
        renderCommunity(allCommunities.filter(g => g.tags.includes(tag)));
      }
    };

    loadCommunity();
  </script>
</body>
</html>
