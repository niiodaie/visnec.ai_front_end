 <main class="text-center py-16 px-4">
  <h1 class="text-3xl font-bold mb-4">Platforms</h1>
  <p class="text-gray-600">Explore our smart platforms</p>
  <div id="platformList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8 px-4"></div>
</main>

<script>
  fetch('platforms.json')
    .then(res => {
      if (!res.ok) throw new Error('Failed to fetch platforms.json');
      return res.json();
    })
    .then(platforms => {
      const list = document.getElementById('platformList');
      platforms.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';

        div.innerHTML = `
          <h3 class="font-semibold text-lg mb-1">${item.emoji} ${item.name}</h3>
          <p class="text-sm text-gray-700 mb-2">${item.description}</p>
          <p class="text-sm"><strong>Status:</strong> <span class="${item.status === 'live' ? 'text-green-600 font-semibold' : 'text-yellow-500 font-semibold'}">${item.status}</span></p>
          <div class="flex flex-wrap mt-2">${item.tags?.map(tag => `<span class="text-xs bg-blue-100 text-blue-800 mr-2 mb-1 px-2 py-1 rounded">${tag}</span>`).join('')}</div>
          <a href="${item.url}" target="_blank" class="text-blue-500 hover:underline text-sm block mt-2">Visit</a>
        `;
        list.appendChild(div);
      });
    })
    .catch(error => {
      document.getElementById('platformList').innerHTML =
        `<p class="text-red-500">⚠️ Failed to load platforms.</p>`;
      console.error('Error loading platforms.json:', error);
    });
</script>
