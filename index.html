
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VNX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2b43d6;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
        }
        .socials img {
            width: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="VNX Logo" />
        <h1 style="color: white;">VNX</h1>
    </header>

    <main>
        <h2>Explore. Create. Succeed.</h2>
        <p>Your one-stop hub for tools, platforms, and creativity.</p>
    </main>

    <footer>
        <div class="socials">
            <img src="assets/icons/facebook.png" alt="Facebook" />
            <img src="assets/icons/instagram.png" alt="Instagram" />
            <img src="assets/icons/x.png" alt="X (Twitter)" />
        </div>
        <p>&copy; 2025 VNX. All rights reserved.</p>
    </footer>
</body>
</html>
