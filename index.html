<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visnec.ai - Smart Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #22c55e;
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Visnec.ai</h1>
    <a href="#" class="text-blue-600 hover:underline text-sm">Suggest a Tool</a>
  </header>

  <section class="text-center py-8 px-4">
    <h2 class="text-3xl font-bold mb-2">Smart Tools for Every Innovation</h2>
    <p class="text-gray-600 max-w-xl mx-auto">Explore AI tools that simplify, inspire, and automate your world.</p>
  </section>

  <section class="text-center px-4 mb-6">
    <input
      id="searchInput"
      type="text"
      placeholder="Search tools..."
      class="w-full max-w-md border border-gray-300 rounded p-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </section>

  <section class="flex flex-wrap justify-center gap-2 mb-6">
    <button class="tag-btn px-3 py-1 bg-gray-200 text-sm rounded-full" onclick="filterTag('All')">All</button>
    <button class="tag-btn px-3 py-1 bg-blue-100 text-sm rounded-full" onclick="filterTag('Creative')">ðŸŽ¨ Creative</button>
    <button class="tag-btn px-3 py-1 bg-green-100 text-sm rounded-full" onclick="filterTag('Productivity')">ðŸ§  Productivity</button>
    <button class="tag-btn px-3 py-1 bg-yellow-100 text-sm rounded-full" onclick="filterTag('AI')">ðŸ¤– AI</button>
  </section>

  <section class="px-4 pb-12">
    <div id="toolsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <!-- Cards loaded here -->
    </div>
  </section>

  <footer class="text-center text-sm text-gray-500 p-6 border-t mt-auto">
    &copy; 2025 Visnec.ai â€” Smart Tools for Smart People
  </footer>

  <script type="module">
    const searchInput = document.getElementById('searchInput');
    const toolsGrid = document.getElementById('toolsGrid');

    let allTools = [];

    async function loadTools() {
      const res = await fetch('./tools.json');
      allTools = await res.json();
      renderTools(allTools);
    }

    function renderTools(tools) {
      toolsGrid.innerHTML = '';
      tools.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'tool-card bg-white shadow relative rounded-lg p-6';
        card.dataset.tags = tool.tags.join(',');

        let tagList = tool.tags.join(', ');
        let badge = tool.featured ? '<div class="badge">New</div>' : '';

        let content = `
          ${badge}
          <h3 class="text-lg font-semibold mb-2">${tool.emoji} ${tool.name}</h3>
          <p class="text-sm text-gray-600 mb-4">${tool.description}</p>
          <div class="text-xs text-gray-500 mb-2">Tags: ${tagList}</div>
        `;

        if (tool.status === 'live') {
          content += `<a href="${tool.url}" target="_blank" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Launch Tool</a>`;
        } else {
          card.classList.add("border-dashed", "border-2", "text-center", "text-gray-400");
          content = `<p>Coming Soon: ${tool.name}</p>`;
        }

        card.innerHTML = content;
        toolsGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allTools.filter(t => t.name.toLowerCase().includes(query) || t.tags.some(tag => tag.toLowerCase().includes(query)));
      renderTools(filtered);
    });

    window.filterTag = function(tag) {
      if (tag === 'All') {
        renderTools(allTools);
      } else {
        renderTools(allTools.filter(t => t.tags.includes(tag)));
      }
    };

    loadTools();
  </script>
</body>
</html>
