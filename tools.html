
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visnec Tools</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    .filters {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .filter-btn {
      display: inline-block;
      background: #eee;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .filter-btn.active {
      background-color: #0070f3;
      color: white;
    }
  </style>
</head>
<body>
  <a href="index.html" style="display:block;margin:1rem 0;">‚Üê Back to Home</a>
  <h1 style="text-align:center;">üöÄ Visnec AI Tools</h1>
  <div class="filters" id="tagFilters"></div>
  <div class="grid" id="toolList">
    <p style="text-align:center;color:gray;">Loading tools...</p>
  </div>

  <script>
    let allTools = [];
    let activeTag = '';

    function renderTools(tools) {
      const list = document.getElementById('toolList');
      list.innerHTML = '';

      if (tools.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:gray;">No tools match this tag.</p>';
        return;
      }

      tools.forEach(tool => {
        const div = document.createElement('div');
        div.className = 'tool';

        div.innerHTML = `
          <h3>${tool.emoji} ${tool.name}</h3>
          <p>${tool.description}</p>
          <p><strong>Status:</strong> 
            <span class="${tool.status === 'live' ? 'featured' : 'coming'}">${tool.status}</span>
          </p>
          <div class="tags">
            ${(tool.tags || []).map(tag => `<span class="badge">${tag}</span>`).join(' ')}
          </div>
          <a href="${tool.url}" target="_blank">Visit Tool</a>
        `;

        list.appendChild(div);
      });
    }

    function renderFilters(tags) {
      const container = document.getElementById('tagFilters');
      container.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.textContent = 'All';
      allBtn.className = 'filter-btn' + (activeTag === '' ? ' active' : '');
      allBtn.onclick = () => {
        activeTag = '';
        renderTools(allTools);
        renderFilters(getAllTags(allTools));
      };
      container.appendChild(allBtn);

      tags.forEach(tag => {
        const btn = document.createElement('button');
        btn.textContent = tag;
        btn.className = 'filter-btn' + (activeTag === tag ? ' active' : '');
        btn.onclick = () => {
          activeTag = tag;
          renderTools(allTools.filter(t => (t.tags || []).includes(tag)));
          renderFilters(tags);
        };
        container.appendChild(btn);
      });
    }

    function getAllTags(tools) {
      const tagSet = new Set();
      tools.forEach(tool => (tool.tags || []).forEach(tag => tagSet.add(tag)));
      return Array.from(tagSet).sort();
    }

    fetch('/tools.json')
      .then(res => res.json())
      .then(data => {
        allTools = data;
        renderTools(allTools);
        renderFilters(getAllTags(allTools));
      })
      .catch(err => {
        document.getElementById('toolList').innerHTML =
          `<p style="color:red;">‚ö†Ô∏è Failed to load tools.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
