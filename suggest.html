<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggest a Tool | Visnec.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-center items-center p-6">
  <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Suggest a Tool</h1>
    <form action="https://formspree.io/f/mwkgaeqr" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Tool Name</label>
        <input type="text" name="toolName" required class="w-full border border-gray-300 rounded p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Tool Description</label>
        <textarea name="description" rows="3" required class="w-full border border-gray-300 rounded p-2"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium">Suggested Tags (comma separated)</label>
        <input type="text" name="tags" placeholder="e.g., AI, Productivity" class="w-full border border-gray-300 rounded p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Tool Link (optional)</label>
        <input type="url" name="url" placeholder="https://..." class="w-full border border-gray-300 rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Submit Suggestion</button>
    </form>
    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-500 underline text-sm">← Back to Home</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 p-4 border-t mt-8 w-full">
    &copy; 2025 <a href="https://visnec.com" target="_blank" class="text-blue-500 hover:underline">Visnec Global</a> · 
    <a href="mailto:info@visnec.ai" class="text-blue-500 hover:underline">info@visnec.ai</a>
  </footer>
</body>
</html>
