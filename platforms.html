<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platforms – Visnec Nexus</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Plausible Analytics -->
  <script defer data-domain="visnec.ai" src="https://plausible.io/js/script.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Visnec Nexus – Platforms</h1>
    <a href="index.html" class="text-blue-600 hover:underline text-sm">← Back to Home</a>
  </header>

  <!-- Title -->
  <section class="text-center py-8 px-4">
    <h2 class="text-3xl font-bold mb-2">Explore AI-Powered Platforms</h2>
    <p class="text-gray-600 max-w-xl mx-auto">Discover the full range of intelligent platforms powering our ecosystem.</p>
  </section>

  <!-- Grid Container -->
  <section class="px-4 pb-12">
    <div id="platformsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 p-4 border-t">
    &copy; 2025 <a href="https://visnec.com" target="_blank" class="text-blue-500 hover:underline">Visnec Global</a>
  </footer>

  <!-- JavaScript -->
  <script type="module">
    const platformsGrid = document.getElementById('platformsGrid');
    let allPlatforms = [];

    async function loadPlatforms() {
      try {
        const res = await fetch('./platforms.json');
        allPlatforms = await res.json();
        renderPlatforms(allPlatforms);
      } catch (err) {
        platformsGrid.innerHTML = '<p class="text-center text-red-500">Failed to load platforms.</p>';
      }
    }

    function renderPlatforms(platforms) {
      platformsGrid.innerHTML = '';
      platforms.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white shadow rounded-lg p-6';

        card.innerHTML = p.status === 'live'
          ? `
            <h3 class="text-lg font-semibold mb-2">${p.emoji} ${p.name}</h3>
            <p class="text-sm text-gray-600 mb-4">${p.description}</p>
            <div class="text-xs text-gray-500 mb-2">Tags: ${p.tags.join(', ')}</div>
            <a href="${p.url}" target="_blank" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Visit Platform</a>
          `
          : `<p class="text-center text-gray-400">Coming Soon: ${p.name}</p>`;

        if (p.status === 'coming_soon') {
          card.classList.add("bg-gray-100", "border-dashed", "border-2");
        }

        platformsGrid.appendChild(card);
      });
    }

    loadPlatforms();
  </script>
</body>
</html>
