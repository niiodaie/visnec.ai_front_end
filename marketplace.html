<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visnec Marketplace</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>ЁЯЪА Visnec Marketplace</h1>
  <div class="grid" id="itemList"></div>

  <script>
    fetch('marketplace.json')
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch marketplace.json');
        return res.json();
      })
      .then(items => {
        const list = document.getElementById('itemList');
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';

          div.innerHTML = `
            <h3>${item.emoji} ${item.name}</h3>
            <p>${item.description}</p>
            <p><strong>Status:</strong> <span class="${item.status === 'live' ? 'featured' : 'coming'}">${item.status}</span></p>
            <div class="tags">${item.tags?.map(tag => `<span class="badge">${tag}</span>`).join(' ')}</div>
            <a href="${item.url}" target="_blank">Visit</a>
          `;

          list.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('itemList').innerHTML =
          `<p style="color: red;">тЪая╕П Failed to load data.</p>`;
        console.error('Error loading marketplace.json:', error);
      });
  </script>
</body>
</html>
