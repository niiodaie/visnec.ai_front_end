<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights â€“ Visnec Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #22c55e;
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Visnec Nexus â€“ Insights</h1>
    <a href="suggest.html" class="text-blue-600 hover:underline text-sm relative">
      Submit Insight
      <span class="absolute -top-2 -right-2 bg-green-500 text-white rounded-full px-1.5 text-xs">New</span>
    </a>
  </header>

  <!-- Search -->
  <section class="text-center px-4 mt-6 mb-4">
    <input
      id="searchInput"
      type="text"
      placeholder="Search insights, trends, and reports..."
      class="w-full max-w-md border border-gray-300 rounded p-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </section>

  <!-- Tag Filters -->
  <section class="flex flex-wrap justify-center gap-2 mb-6">
    <button class="tag-btn px-3 py-1 bg-gray-200 text-sm rounded-full" onclick="filterTag('All')">All</button>
    <button class="tag-btn px-3 py-1 bg-blue-100 text-sm rounded-full" onclick="filterTag('AI')">ðŸ¤– AI</button>
    <button class="tag-btn px-3 py-1 bg-green-100 text-sm rounded-full" onclick="filterTag('Business')">ðŸ’¼ Business</button>
    <button class="tag-btn px-3 py-1 bg-yellow-100 text-sm rounded-full" onclick="filterTag('Tech')">ðŸ§  Tech</button>
    <button class="tag-btn px-3 py-1 bg-pink-100 text-sm rounded-full" onclick="filterTag('Creator')">ðŸŽ¨ Creator</button>
  </section>

  <!-- Insights Grid -->
  <section class="px-4 pb-12">
    <div id="insightsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 p-4 border-t">
    Â© 2025 <a href="https://visnec.com" target="_blank" class="text-blue-500 hover:underline">Visnec Global</a> Â·
    <a href="mailto:info@visnec.ai" class="text-blue-500 hover:underline">info@visnec.ai</a>
  </footer>

  <!-- Script -->
  <script type="module">
    const searchInput = document.getElementById('searchInput');
    const insightsGrid = document.getElementById('insightsGrid');

    let allInsights = [];

    async function loadInsights() {
      const res = await fetch('./insights.json');
      allInsights = await res.json();
      renderInsights(allInsights);
    }

    function renderInsights(posts) {
      insightsGrid.innerHTML = '';
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'bg-white shadow relative rounded-lg p-6';
        card.dataset.tags = post.tags.join(',');

        let badge = post.featured ? '<div class="badge">New</div>' : '';
        let tagList = post.tags.join(', ');

        card.innerHTML = `
          ${badge}
          <h3 class="text-lg font-semibold mb-2">${post.emoji} ${post.title}</h3>
          <p class="text-sm text-gray-600 mb-4">${post.summary}</p>
          <div class="text-xs text-gray-500 mb-2">Tags: ${tagList}</div>
          <a href="${post.url}" target="_blank" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Read More</a>
        `;

        insightsGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allInsights.filter(i =>
        i.title.toLowerCase().includes(query) ||
        i.tags.join(',').toLowerCase().includes(query)
      );
      renderInsights(filtered);
    });

    window.filterTag = function(tag) {
      if (tag === 'All') {
        renderInsights(allInsights);
      } else {
        renderInsights(allInsights.filter(i => i.tags.includes(tag)));
      }
    };

    loadInsights();
  </script>
</body>
</html>
